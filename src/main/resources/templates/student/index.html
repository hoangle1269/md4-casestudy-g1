<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>No.</th>
        <th>Name</th>
    </tr>
    <tr th:each="student, iterStat: ${students}">
        <td th:text="${iterStat.count}">No.</td>
        <td th:text="${student.studentUser.fullName}"></td>
    </tr>
</table>
</body>
</html>
