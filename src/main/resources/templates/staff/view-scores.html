<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật điểm</title>
</head>
<body>

<h2>Cập nhật điểm cho học viên</h2>

<form action="#" th:action="@{/staff/score/update}" method="post">
    <label for="student">Chọn học viên:</label>
    <select name="studentId" id="student" th:field="*{student}">
        <option th:each="student : ${students}" th:value="${student.studentId}"
                th:text="${student.fullName}">Học viên</option>
    </select>

    <label for="subject">Chọn môn học:</label>
    <select name="subjectId" id="subject" th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}"
                th:text="${subject.subjectName}">Môn học</option>
    </select>

    <label for="theoryScore">Điểm lý thuyết:</label>
    <input type="text" th:field="*{theoryScore}" id="theoryScore"/>

    <label for="practicalScore">Điểm thực hành:</label>
    <input type="text" th:field="*{practicalScore}" id="practicalScore"/>

    <button type="submit">Cập nhật điểm</button>
</form>

</body>
</html>
