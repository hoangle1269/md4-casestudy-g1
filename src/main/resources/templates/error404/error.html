<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creative and engaging 404 page designs to captivate your website visitors.</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards" />
    <meta name="author" content="Bootstrap Gallery" />
    <link rel="canonical" href="https://www.bootstrap.gallery/">
    <meta property="og:url" content="https://www.bootstrap.gallery">
    <meta property="og:title" content="Admin Templates - Dashboard Templates | Bootstrap Gallery">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">
    <meta property="og:site_name" content="Bootstrap Gallery">
    <link rel="shortcut icon" th:href="@{/error404/images/favicon.svg}" />

    <!-- *************
			************ CSS Files *************
		************* -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/error404/css/main.min.css}" />
  </head>

  <body>

    <!-- Error container starts -->
    <div class="error-container">

      <!-- Container starts -->
      <div class="container">

        <!-- Row starts -->
        <div class="row justify-content-center">
          <div class="col-sm-6">
            <img th:src="@{/error404/images/error.svg}" class="img-fluid mb-5" alt="Bootstrap Gallery">
            <h2 class="fw-bold mb-4">
              We're sorry but it looks like the page doesn't exist anymore.
            </h2>
          </div>
        </div>
        <!-- Row ends -->

      </div>
      <!-- Container ends -->

    </div>
    <!-- Error container ends -->

  </body>

</html>
