<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            /*background: #00000000;*/
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.2px);
            -webkit-backdrop-filter: blur(8.2px);
            border: 1px solid #369eff66;
            width: 14em;
            height: 14em;
            background-color: #a9a9d1;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: auto;
            margin-bottom: auto;
        }

        .form p {
            color: #fff;
            font-weight: bolder;
        }

        .path {
            fill: #369eff
        }

        .svg {
            filter: blur(20px);
            z-index: -1;
            position: absolute;
            opacity: 50%;
            animation: anim 3s infinite;
        }

        .inp {
            margin-left: auto;
            margin-right: auto;
            white-space: 4px;
        }

        .input + .input {
            margin-left: 0.3em
        }

        .input {
            color: #fff;
            height: 2em;
            width: 2em;
            float: left;
            text-align: center;
            background: #00000000;
            outline: none;
            border: 1px #369eff solid;
            border-radius: 10px;
            transition: all 0.6s ease;
        }

        .input:focus {
            outline: none;
            border: 1px #fff solid;
        }

        .input:not(:placeholder-shown) {
            opacity: 40%
        }

        .form button {
            margin-left: auto;
            margin-right: auto;
            background-color: #00000000;
            color: #fff;
            width: 8.5em;
            height: 2.3em;
            border: #369eff 0.2em solid;
            border-radius: 11px;
            transition: all 0.5s ease;
        }

        .form button:hover {
            background-color: #369eff;
        }

        @keyframes anim {
            0% {
                transform: translateY(-70px);
            }

            50% {
                transform: translateY(-19px);
            }

            100% {
                transform: translateY(-70px);
            }
        }
    </style>
</head>
<body>
<form style="width: 25rem;
    height: 20rem;" th:action="@{/logout}" method="post" class="form">
    <div class="content">
        <p align="center">Are you sure you want to sign out ???</p>
        <div class="inp">
            Click to log out
        </div>
        <button type="submit">Logout</button>
        <svg style="width: 27rem;
    top: 10px;" class="svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4073ff"
                  d="M56.8,-23.9C61.7,-3.2,45.7,18.8,26.5,31.7C7.2,44.6,-15.2,48.2,-35.5,36.5C-55.8,24.7,-73.9,-2.6,-67.6,-25.2C-61.3,-47.7,-30.6,-65.6,-2.4,-64.8C25.9,-64.1,51.8,-44.7,56.8,-23.9Z"
                  transform="translate(100 100)" class="path"></path>
        </svg>
    </div>

</form>

</body>
</html>
