<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{/layout :: head}">
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
<h1>Student Details</h1>

<div th:if="${student != null}">
    <p><strong>Id:</strong> <span th:text="${student.studentId}"></span></p>
    <p><strong>Name:</strong> <span th:text="${student.studentUser.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${student.studentUser.email}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${student.studentUser.dateOfBirth}"></span></p>
    <p><strong>Address:</strong> <span th:text="${student.studentUser.address}"></span></p>
    <p><strong>Phone Number:</strong> <span th:text="${student.studentUser.phoneNumber}"></span></p>
    <p><strong>Status:</strong> <span th:text="${student.status}"></span></p>

    <p><a th:href="@{/classes/students(classId=${student.classes.classId})}" class="btn btn-primary">Back to Class Students</a></p>
    <p><a th:href="@{/student-diaries/list/{studentId}(studentId=${student.studentId})}" class="btn btn-secondary">View Student Diaries</a></p>
</div>

<div th:if="${student == null}">
    <p>Student not found.</p>
</div>

<footer th:replace="~{/layout :: footer}"></footer>
</body>
</html>
